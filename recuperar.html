<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Sistema de Adherentes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4a6fa5 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .recover-container {
            width: 100%;
            max-width: 450px;
        }

        .recover-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo h1 i {
            color: #4CAF50;
        }

        .logo p {
            color: #666;
            font-weight: 300;
        }

        .instructions {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #2196F3;
        }

        .instructions p {
            color: #1565c0;
            font-size: 14px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            border-color: #4a6fa5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }

        .btn-recover {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #4a6fa5, #2c3e50);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-recover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-recover:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            margin-top: 25px;
            text-align: center;
        }

        .links a {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }

        .links p {
            margin: 10px 0;
            color: #666;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4CAF50;
        }

        .message.info {
            background-color: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196F3;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
        }

        .token-section {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .recover-card {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="recover-container">
        <div class="recover-card">
            <div class="logo">
                <h1><i class="fas fa-key"></i> Recuperar Acceso</h1>
                <p>Recupera tu contraseña</p>
            </div>
            
            <div id="message" class="message"></div>
            
            <div class="instructions">
                <p><i class="fas fa-info-circle"></i> Ingresa tu email para recibir un enlace de recuperación.</p>
            </div>
            
            <form id="recoverForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-recover" id="btnRecover">
                    <i class="fas fa-paper-plane"></i> Enviar Enlace de Recuperación
                </button>
            </form>
            
            <div class="token-section" id="tokenSection">
                <div class="form-group">
                    <label for="token">Token de Recuperación</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="text" id="token" class="form-control" placeholder="Pega el token recibido">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="new_password">Nueva Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="new_password" class="form-control" placeholder="Nueva contraseña" required>
                        <button type="button" class="password-toggle" id="toggleNewPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_new_password">Confirmar Nueva Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm_new_password" class="form-control" placeholder="Confirmar nueva contraseña" required>
                        <button type="button" class="password-toggle" id="toggleConfirmNewPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="button" class="btn-recover" id="btnReset">
                    <i class="fas fa-redo"></i> Restablecer Contraseña
                </button>
            </div>
            
            <div class="links">
                <p><a href="login.html">Volver al inicio de sesión</a></p>
                <p><a href="registro.html">¿No tienes cuenta? Regístrate</a></p>
            </div>
        </div>
        
        <div class="footer">
            <p>Sistema de Gestión de Adherentes &copy; 2024</p>
        </div>
    </div>

    <script>
        // Mostrar/ocultar contraseñas
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            togglePasswordVisibility('new_password', this);
        });
        
        document.getElementById('toggleConfirmNewPassword').addEventListener('click', function() {
            togglePasswordVisibility('confirm_new_password', this);
        });
        
        function togglePasswordVisibility(inputId, button) {
            const passwordInput = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Manejar solicitud de recuperación
        document.getElementById('recoverForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const btnRecover = document.getElementById('btnRecover');
            const messageDiv = document.getElementById('message');
            
            // Validaciones
            if (!email) {
                showMessage('Por favor, ingresa tu email', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Por favor, ingresa un email válido', 'error');
                return;
            }
            
            // Deshabilitar botón durante la solicitud
            btnRecover.disabled = true;
            btnRecover.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            
            // Enviar datos al servidor
            fetch('auth.php?action=recuperar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.mensaje, 'success');
                    
                    // En desarrollo, mostrar el token y la sección para resetear contraseña
                    if (data.token) {
                        showMessage(`${data.mensaje} Token (solo desarrollo): ${data.token}`, 'info');
                        
                        // Mostrar sección para resetear contraseña
                        document.getElementById('tokenSection').style.display = 'block';
                        document.getElementById('token').value = data.token;
                        
                        // Scroll a la sección de token
                        document.getElementById('tokenSection').scrollIntoView({ behavior: 'smooth' });
                    }
                } else {
                    showMessage(data.error || 'Error en la solicitud', 'error');
                }
                
                btnRecover.disabled = false;
                btnRecover.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Enlace de Recuperación';
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error de conexión. Intenta nuevamente.', 'error');
                btnRecover.disabled = false;
                btnRecover.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Enlace de Recuperación';
            });
        });
        
        // Manejar reset de contraseña
        document.getElementById('btnReset').addEventListener('click', function() {
            const token = document.getElementById('token').value.trim();
            const newPassword = document.getElementById('new_password').value;
            const confirmNewPassword = document.getElementById('confirm_new_password').value;
            const btnReset = document.getElementById('btnReset');
            const messageDiv = document.getElementById('message');
            
            // Validaciones
            if (!token || !newPassword || !confirmNewPassword) {
                showMessage('Por favor, completa todos los campos', 'error');
                return;
            }
            
            if (newPassword !== confirmNewPassword) {
                showMessage('Las contraseñas no coinciden', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('La contraseña debe tener al menos 8 caracteres', 'error');
                return;
            }
            
            // Deshabilitar botón durante la solicitud
            btnReset.disabled = true;
            btnReset.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            
            // Enviar datos al servidor
            fetch('auth.php?action=reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    token: token,
                    password: newPassword,
                    confirm_password: confirmNewPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.mensaje, 'success');
                    
                    // Redirigir al login después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Error al restablecer la contraseña', 'error');
                    btnReset.disabled = false;
                    btnReset.innerHTML = '<i class="fas fa-redo"></i> Restablecer Contraseña';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error de conexión. Intenta nuevamente.', 'error');
                btnReset.disabled = false;
                btnReset.innerHTML = '<i class="fas fa-redo"></i> Restablecer Contraseña';
            });
        });
        
        // Función para mostrar mensajes
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-ocultar mensajes después de 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Función para validar email
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
